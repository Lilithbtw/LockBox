<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockBox - Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cyber-base': '#11111b',
                        'cyber-surface': '#282a36',
                        'cyber-elevated': '#313244',
                        'cyber-primary': '#bd93f9',
                        'cyber-secondary': '#b4befe',
                        'cyber-text': '#cdd6f4',
                        'cyber-muted': '#6c7086',
                        'cyber-success': '#50fa7b',
                        'cyber-danger': '#ff5555',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(40, 42, 54, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(189, 147, 249, 0.2);
        }
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(189, 147, 249, 0.3);
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(189, 147, 249, 0.4); }
            50% { box-shadow: 0 0 30px rgba(189, 147, 249, 0.6); }
        }
        .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-cyber-base min-h-screen flex items-center justify-center p-4">
    <!-- Background Grid Effect -->
    <div class="fixed inset-0 opacity-10" style="background-image: linear-gradient(rgba(189, 147, 249, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(189, 147, 249, 0.1) 1px, transparent 1px); background-size: 32px 32px;"></div>
    
    <div class="relative z-10 w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-cyber-primary to-cyber-secondary mb-4 animate-pulse-glow">
                <svg class="w-8 h-8 text-cyber-base" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-cyber-text mb-2">LockBox</h1>
            <p class="text-cyber-muted text-sm">Zero-knowledge encryption vault</p>
        </div>

        <!-- Login Form -->
        <div class="glass-card rounded-2xl p-8 shadow-2xl">
            <form id="loginForm" method="post" class="space-y-6">
                <!-- Username Input -->
                <div>
                    <label for="username" class="block text-sm font-medium text-cyber-secondary mb-2">
                        Username
                    </label>
                    <input 
                        type="text" 
                        name="username" 
                        id="username"
                        required
                        class="input-glow w-full px-4 py-3 bg-cyber-elevated border border-cyber-muted/30 rounded-xl text-cyber-text placeholder-cyber-muted/50 focus:outline-none focus:border-cyber-primary transition-all duration-200"
                        placeholder="Enter your username"
                        autocomplete="username"
                    >
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-cyber-secondary mb-2">
                        Master Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            name="password" 
                            id="password"
                            required
                            class="input-glow w-full px-4 py-3 bg-cyber-elevated border border-cyber-muted/30 rounded-xl text-cyber-text placeholder-cyber-muted/50 focus:outline-none focus:border-cyber-primary transition-all duration-200"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                            autocomplete="current-password"
                        >
                        <button 
                            type="button"
                            onclick="togglePasswordVisibility()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-cyber-muted hover:text-cyber-secondary transition-colors"
                            aria-label="Toggle password visibility"
                        >
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                    <p class="mt-2 text-xs text-cyber-muted flex items-center gap-1">
                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                        </svg>
                        Never stored on servers - client-side only
                    </p>
                </div>

                <!-- Error Message -->
                {% if error %}
                <div class="bg-cyber-danger/10 border border-cyber-danger/30 rounded-xl p-4 flex items-start gap-3">
                    <svg class="w-5 h-5 text-cyber-danger flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <p class="text-sm text-cyber-danger">{{ error }}</p>
                </div>
                {% endif %}

                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-cyber-primary to-cyber-secondary text-cyber-base font-semibold py-3 px-6 rounded-xl hover:shadow-lg hover:shadow-cyber-primary/30 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]"
                >
                    Unlock Vault
                </button>
            </form>
            {% if onboarding != None %}       
            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-cyber-muted/20"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-cyber-surface text-cyber-muted">New to LockBox?</span>
                </div>
            </div>

            <!-- Signup Link -->
            <a 
                href="/signup" 
                class="block text-center py-3 px-6 border border-cyber-primary/30 text-cyber-secondary rounded-xl hover:bg-cyber-primary/10 hover:border-cyber-primary transition-all duration-200"
            >
                Create Account
            </a>
        </div>
        {% endif %}
        <!-- Footer Info -->
        <div class="mt-6 text-center">
            <p class="text-xs text-cyber-muted">
                ðŸ”’ End-to-end encrypted â€¢ ðŸš« Zero server-side data storage
            </p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }

        document.getElementById('loginForm').onsubmit = function() {
            const masterPassword = document.getElementById('password').value;
            sessionStorage.setItem("master_key", masterPassword);
            return true; 
        };
    </script>
</body>
</html>
