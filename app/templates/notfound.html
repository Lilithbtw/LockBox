<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Vault Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cyber-base': '#11111b',
                        'cyber-surface': '#282a36',
                        'cyber-elevated': '#313244',
                        'cyber-primary': '#bd93f9',
                        'cyber-secondary': '#b4befe',
                        'cyber-text': '#cdd6f4',
                        'cyber-muted': '#6c7086',
                        'cyber-danger': '#ff5555',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(40, 42, 54, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(189, 147, 249, 0.2);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        .glitch:hover {
            animation: glitch 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-cyber-base min-h-screen flex items-center justify-center p-4">
    <!-- Background Grid Effect -->
    <div class="fixed inset-0 opacity-10" style="background-image: linear-gradient(rgba(189, 147, 249, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(189, 147, 249, 0.1) 1px, transparent 1px); background-size: 32px 32px;"></div>
    
    <div class="relative z-10 w-full max-w-2xl text-center">
        <!-- Floating Lock Icon -->
        <div class="inline-flex items-center justify-center w-24 h-24 rounded-3xl bg-cyber-danger/20 border border-cyber-danger/30 mb-8 animate-float">
            <svg class="w-12 h-12 text-cyber-danger glitch" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M13.477 14.89A6 6 0 015.11 6.524l8.367 8.368zm1.414-1.414L6.524 5.11a6 6 0 018.367 8.367zM18 10a8 8 0 11-16 0 8 8 0 0116 0z" clip-rule="evenodd"/>
            </svg>
        </div>

        <!-- Error Code -->
        <div class="mb-6">
            <h1 class="text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyber-primary to-cyber-secondary mb-2">
                404
            </h1>
            <p class="text-2xl font-semibold text-cyber-text mb-2">Vault Not Found</p>
            <p class="text-cyber-muted">This secured entry doesn't exist in our system.</p>
        </div>

        <!-- Glass Card with Details -->
        <div class="glass-card rounded-2xl p-8 shadow-2xl max-w-md mx-auto mb-8">
            <div class="flex items-start gap-3 mb-6">
                <svg class="w-5 h-5 text-cyber-muted flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                </svg>
                <div class="text-left">
                    <p class="text-sm font-medium text-cyber-secondary mb-1">Requested Path:</p>
                    <code class="text-xs text-cyber-muted bg-cyber-elevated px-2 py-1 rounded break-all">{{ request.url }}</code>
                </div>
            </div>

            <div class="border-t border-cyber-muted/20 pt-4">
                <p class="text-sm text-cyber-muted text-left">
                    This URL doesn't match any secured entry in your vault. The page may have been removed, renamed, or never existed.
                </p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center max-w-md mx-auto">
            <a 
                href="/" 
                class="flex-1 bg-gradient-to-r from-cyber-primary to-cyber-secondary text-cyber-base font-semibold py-3 px-6 rounded-xl hover:shadow-lg hover:shadow-cyber-primary/30 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]"
            >
                <span class="flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                    </svg>
                    Return Home
                </span>
            </a>
            <button 
                onclick="window.history.back()"
                class="flex-1 border border-cyber-primary/30 text-cyber-secondary py-3 px-6 rounded-xl hover:bg-cyber-primary/10 hover:border-cyber-primary transition-all duration-200"
            >
                <span class="flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Go Back
                </span>
            </button>
        </div>

        <!-- Footer Help Text -->
        <div class="mt-8">
            <p class="text-xs text-cyber-muted">
                Need help? Check your vault's entry list or contact support.
            </p>
        </div>
    </div>
</body>
</html>
